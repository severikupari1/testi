	<script>
		$(document).ready(function () {
        function loadIframe(iframeName, url) {
             var $iframe = $('#' + iframeName);
             if ( $iframe.length )
             {
                 $iframe.attr('src',url);
                 return false;
             }
             return true;
            }

function getMonth(date) {
  var month = date.getMonth() + 1;
  return month < 10 ? '0' + month : '' + month; // ('' + month) for string result
}

            var date = new Date();

            let sodexoBaseUrl = "https://www.sodexo.fi/ruokalistat/output/weekly_html/28009/";
            var month = getMonth(date);
            let dateParam = `${date.getFullYear()}/${month}/${date.getDate()}/fi`;
            console.log(dateParam);

            let sodexoUrl = sodexoBaseUrl + dateParam;
            //2019/09/17
            loadIframe("sodexo",sodexoUrl)
        });
	</script>
</head>

<body>
	<!-- 1:1 aspect ratio -->
    <h1 id="asd"></h1>


	<div class="embed-responsive embed-responsive-1by1">
		<iframe id="sodexo" class="embed-responsive-item"></iframe>
	</div>
</body>
